<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0F0F11" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="Mas'alah. Short Islamic quizzes. One steady step daily." />

    <title>Mas'alah</title>

    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="wrap topbar-inner">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">م</div>
          <div class="brand-text">
            <h1 class="brand-name">Mas'alah</h1>
            <p class="brand-sub">Short Islamic quizzes. One steady step daily.</p>
          </div>
        </div>

        <nav class="nav" aria-label="Primary navigation">
          <button
            class="nav-toggle"
            type="button"
            aria-expanded="false"
            aria-controls="navMenu"
            id="navToggle"
          >
            Menu
          </button>

          <div id="navMenu" class="nav-menu" data-open="false">
            <button class="nav-btn" data-route="welcome" type="button">Welcome</button>
            <button class="nav-btn" data-route="home" type="button">Home</button>
            <button class="nav-btn" data-route="daily" type="button">Daily</button>
            <button class="nav-btn" data-route="calendar" type="button">Calendar</button>
            <button class="nav-btn" data-route="zakat" type="button">Zakat</button>
            <button class="nav-btn" data-route="diary" type="button">Diary</button>
            <button class="nav-btn" data-route="learning" type="button">Learning</button>
            <button class="nav-btn" data-route="faq" type="button">FAQ</button>
          </div>
        </nav>
      </div>
    </header>

    <!-- App screens render here -->
    <main id="app" class="wrap" role="main" aria-live="polite"></main>

    <footer class="footer">
      <div class="wrap footer-inner">
        <div class="footer-left">
          <div class="footer-brand">
            <span class="footer-mark" aria-hidden="true">م</span>
            <div>
              <p class="footer-name">Mas'alah</p>
              <p class="footer-tag muted">Quiet revision. Strong foundations.</p>
            </div>
          </div>

          <p class="footer-note muted">
            Short quizzes for Qur’an, Seerah, Fiqh, Tawheed, Arabic, and Adhkaar. Built for consistency.
          </p>
        </div>

        <div class="footer-right">
          <div class="footer-links" aria-label="Footer links">
            <button class="footer-link" data-route="welcome" type="button">Welcome</button>
            <button class="footer-link" data-route="home" type="button">Home</button>
            <button class="footer-link" data-route="faq" type="button">FAQ</button>
          </div>

          <div class="footer-meta">
            <span class="muted">© <span id="year"></span> Mas'alah</span>
            <span class="muted">Learning should be consistent.</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="scripts/app.js" type="module"></script>
    </script>
  </body>
</html>
